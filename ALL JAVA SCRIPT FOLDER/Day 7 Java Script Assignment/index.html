<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scientific Calculator</title>
</head>
<body>
    <div class="calculator"> 
        <input type="text" id="display" readonly>
        <div class="buttons">
            <!-- Buttons for numbers and basic operations -->
            <button class="operator" onclick="appendCharacter('/')">/</button>
            <button class="operator" onclick="appendCharacter('*')">x</button>
            <button class="operator" onclick="appendCharacter('-')">-</button>
            <button class="operator" onclick="appendCharacter('+')">+</button>
            <button onclick="appendCharacter('7')">7</button>
            <button onclick="appendCharacter('8')">8</button>
            <button onclick="appendCharacter('9')">9</button>
            <button onclick="appendCharacter('4')">4</button>
            <button onclick="appendCharacter('5')">5</button>
            <button onclick="appendCharacter('6')">6</button>
            <button onclick="appendCharacter('1')">1</button>
            <button onclick="appendCharacter('2')">2</button>
            <button onclick="appendCharacter('3')">3</button>
            <button onclick="appendCharacter('0')">0</button>
            <button onclick="appendCharacter('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
            <button class="clear" onclick="clearDisplay()">C</button>

            <!-- Scientific operation buttons -->
            <button onclick="appendCharacter(Math.sqrt())">âˆš</button>
            <button onclick="appendCharacter(Math.pow())">x<sup>y</sup></button>
            <button onclick="appendCharacter(Math.sin())">sin</button>
            <button onclick="appendCharacter(Math.cos())">cos</button>
            <button onclick="appendCharacter(Math.tan())">tan</button>
            <button onclick="appendCharacter(Math.log10())">log</button>
            <button onclick="appendCharacter(Math.exp())">e<sup>x</sup></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
